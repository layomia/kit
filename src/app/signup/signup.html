<acme-navbar creation-date="main.creationDate"></acme-navbar>
<div class="row page-content">
  <div class="card card-form">
    <h2 class="card-title">Sign Up</h2>
    <form>
      <div>
        <h4 class="form-label">Full Name</h4>
        <input type="text" ng-model="signup.registrationForm.name">
      </div>
      <div>
        <h4 class="form-label">Email</h4>
        <input type="email" ng-model="signup.registrationForm.email">
      </div>
      <div>
        <h4 class="form-label">Community</h4>
        <select ng-model="signup.registrationForm.community_id">
          <option ng-repeat="(key, value) in signup.communities" value="{{value}}">{{key}}</option>
        </select>

      </div>
      <div>
        <h4 class="form-label">Password</h4>
      <input type="password" ng-model="signup.registrationForm.password">
      </div>
      <div>
        <h4 class="form-label">Password (again)</h4>
      <input type="password" ng-model="signup.registrationForm.password_confirmation">
      </div>
      <div>
        <h4 class="form-label">Date of Birth</h4>
        <input type="date" ng-model="signup.registrationForm.dateOfBirth">
      </div>
      <button  class="btn btn-full" ng-click="signup.attemptSignUp()">Sign Up</button>
    </form>
  </div>
</div>
